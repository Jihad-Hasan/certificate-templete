<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <link rel="stylesheet" href="https://getinclusive-fonts.s3.amazonaws.com/assets/getinclusive_fonts.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="div1">
            <div class="div2">
                <div class="div3">
                    <h1>CERTIFICATE OF COMPLETION</h1>

                    <h2 class="f_name">User Firstname Last Name</h2>
                    <div class="award">
                        <p>Awarded on</p>
                        <p>Monday - October 12, 2020</p>
                    </div>
                    <div class="complete">
                        <p>For Completing</p>
                        <h2>VFC Consent Inclusion</h2>
                    </div>
                    <p class="get">Get Inclusive, Inc.</p>
                    <div class="row">
                        <div class="left">
                            <img src="./images/sign.png" alt="sign" srcset="">
                            <hr>
                            <p class="sign_title">Carmen Poole | Director of Learning</p>
                        </div>
                        <div class="right">
                            <p class="date">2021-10-12</p>
                            <hr>
                            <p class="date_title">Date</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
